## Customize the test machine
machine:
  environment:
    IN_CI: 1

# Customize dependencies
dependencies:
  override:
    - sh ./script/install

# Customize test commands
test:
  override:
    - sh ./script/test
  post:
    - 'git config --global user.email "circleci@thinkful.com"'
    - 'git config --global user.name "CircleCI"'
    - 'git commit -m "CircleCI: Trigger push webhook"'

deployment:
  staging:
    branch: feature/migrate-bootcamp-data
    commands:
      - git push origin feature/migrate-bootcamp-data --force
